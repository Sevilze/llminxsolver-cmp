name: Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows:
    name: Windows Build (Exe)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build Native Library
        run: |
          cargo build -p llminxsolver-uniffi --release
          New-Item -ItemType Directory -Force -Path composeApp/src/desktopMain/resources
          Copy-Item target/release/llminxsolver_uniffi.dll composeApp/src/desktopMain/resources/

      - name: Generate Windows Icon
        run: magick composeApp/icons/manimicon.png -define icon:auto-resize=256,128,64,48,32,16 composeApp/icons/manimicon.ico

      - name: Build Desktop Package
        shell: pwsh
        env:
          APP_VERSION: ${{ github.ref_name }}
        run: |
          $env:APP_VERSION = $env:APP_VERSION -replace '^v', ''
          .\gradlew.bat :composeApp:packageReleaseExe

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: composeApp/build/compose/binaries/main-release/exe/*.exe
