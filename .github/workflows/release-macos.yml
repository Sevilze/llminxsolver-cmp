name: macOS Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

jobs:
  macos-intel:
    name: macOS Build (Intel)
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-macos-intel
          save-if: false

      - name: Build Native Library
        run: |
          cargo build -p llminxsolver-uniffi --release
          mkdir -p shared/src/desktopMain/resources
          cp target/release/libllminxsolver_uniffi.dylib shared/src/desktopMain/resources/

      - name: Generate macOS Icon
        run: |
          mkdir -p desktopApp/icons/manimicon.iconset
          sips -z 16 16     desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_16x16.png
          sips -z 32 32     desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_16x16@2x.png
          sips -z 32 32     desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_32x32.png
          sips -z 64 64     desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_32x32@2x.png
          sips -z 128 128   desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_128x128.png
          sips -z 256 256   desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_128x128@2x.png
          sips -z 256 256   desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_256x256.png
          sips -z 512 512   desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_256x256@2x.png
          sips -z 512 512   desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_512x512.png
          sips -z 1024 1024 desktopApp/icons/manimicon.png --out desktopApp/icons/manimicon.iconset/icon_512x512@2x.png
          iconutil -c icns desktopApp/icons/manimicon.iconset -o desktopApp/icons/icon.icns

      - name: Build Desktop Package
        env:
          APP_VERSION: ${{ github.ref_name }}
        run: |
          export APP_VERSION=${APP_VERSION#v}
          chmod +x gradlew
          ./gradlew :desktopApp:packageReleaseDmg

      - name: Rename DMG
        run: |
          cd desktopApp/build/compose/binaries/main-release/dmg
          for f in *.dmg; do mv "$f" "${f%.dmg}-x86_64.dmg"; done

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: desktopApp/build/compose/binaries/main-release/dmg/*.dmg

