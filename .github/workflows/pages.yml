name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - "README.md"
      - "PRIVACY_POLICY.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static HTML
        run: |
          sudo apt-get install -y pandoc
          mkdir -p _site

          pandoc README.md -o _site/index.html \
            --standalone \
            --metadata title="LLMinx Solver" \
            --css="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css"

          pandoc PRIVACY_POLICY.md -o _site/PRIVACY_POLICY.html \
            --standalone \
            --metadata title="Privacy Policy - LLMinx Solver" \
            --css="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
